<!doctype html>
<html>
<head>
<title>Epoch Time Converter</title>
  <script>
    function GetURLParameter(){
        var data = window.location.href;
        document.getElementById("url").innerHTML = data;
    }
    function get_time(){
      var time = GetURLParameter();
      document.getElementById("gtime").innerHTML = time;
      var someDate = new Date(time);
      someDate = Math.floor(Number(someDate) / 1000);
      document.getElementById("time").innerHTML = someDate;
    }
  </script>
</head>
<body>
  <h1 id="time"></h1>
  <h1 id="gtime"></h1>
  <h1 id="url"></h1>
</body>
</html>
